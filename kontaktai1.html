<!DOCTYPE html>
<html>
<head>
    <title>Kontaktai</title>
    <meta charset="UTF-8">
</head>
<body>
<label for="fn">
    <input name="firstname" type="text" id="fn" required value="Jūsų vardas" />
</label>
<br>
<label for="email">
    <input name="email" type="text" id="email" required value="Jūsų el. pašto adresas" />
</label>
<br>
<label for="theme">
    <input name="subject" type="text" id="theme" required value="Žinutės tema" />
</label>
<br>
<label for="zinute">
    <textarea name="message" rows="10" cols="25" id="zinute">Jūsų žinute</textarea>
</label>
<br>
<input value="Siųsti žinutę" type="submit">
</body>
</html>
